<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Level Editor</title>    
</head>
<body>
    <!--<input type='text' id='widthfield' value='0'></input> old input field-->
    <input type='range' min='1' max='20' value='1' class='slider' id='widthfield'></input>
    <p style="color:orangered">Width: <span id="widthfieldnumber"></span></p>
    <!--<input type='text' id='heightfield' value='0'></input> old input field-->
    <input type='range' min='1' max='20' value='1' class='slider' id='heightfield'></input>
    <p style="color:orangered">Height: <span id="heightfieldnumber"></span></p>
    <button id='gridbutton'>Generate grid</button>
    <p style="color:orangered">Legenda</p>
    <P style="color:orangered">Red: Spawnpoint</P>
    <P style="color:orangered">Purple: Path</P>
    <P style="color:orangered">Green: Buildable</P>
    <P style="color:orangered">Cyan: Waypoint</P>
    <P style="color:orangered">Yellow: Endpoint</P>
    <P style="color:orangered">Grey: Nothing</P>
    <div id='selectorHolder'></div>
    <div id='grid'></div> <!-- And this is where the magic happens, folks-->
    <button id='download'>Download!</button> <!-- aaaaaaa WE ARE GETTING THERE HELL YEAH -->

    <script>
        var slider = document.getElementById("widthfield");
        var output = document.getElementById("widthfieldnumber");
        output.innerHTML = slider.value;

        slider.oninput = function() {
        output.innerHTML = this.value;
        }

        var slider2 = document.getElementById("heightfield");
        var output2 = document.getElementById("heightfieldnumber");
        output2.innerHTML = slider2.value;

        slider2.oninput = function() {
        output2.innerHTML = this.value;
        }
    </script>

    <script lang="text/javascript" src='grid.js'></script> <!-- Oh yeah we actually need to get the grid workin' don't we -->
</body>
</html>
